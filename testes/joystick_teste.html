<!DOCTYPE html>

<html lang="en">

<head>

    <title>three.js Joystick Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/"
          }
        }
        </script>

    <script type="module">
        // First load three.js and other dependencies
        import { renderCustomShader } from './background.js';
        import { PixelArt } from './pixelArt.js';
        import { createOctopus, createSquid, createCrab } from '../models/enemys.js';
        
        // Make functions globally available
        window.createOctopus = createOctopus;
        window.createSquid = createSquid;
        window.createCrab = createCrab;
        
        (async () => {
          window.bgController = await renderCustomShader();
        })();
    </script>
    <script type="module" src="joystick.js"></script>
      


</body>

</html>
