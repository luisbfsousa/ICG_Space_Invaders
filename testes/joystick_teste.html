<!DOCTYPE html>

<html lang="en">

<head>

    <title>three.js Joystick Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                  "three": "https://threejs.org/build/three.module.js",
                  "GLTFLoader": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js"
            }
          }
    </script>

    <script type="module">
        import { renderCustomShader } from './background.js';
      
        // Start the background shader and store the controller globally
        (async () => {
          window.bgController = await renderCustomShader();
        })();
      </script>
      
      <script type="module" src="joystick.js"></script>
      


</body>

</html>
